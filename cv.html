<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My CV</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <section id="image">
        <div class="about">Hi, I'm Tatevik Shahnazaryan. Welcome, thank you for visiting!</div>
        <div class="photo"></div>
        <div class="about">You'll find all information about me after answering a few funny questions. Good luck!</div>
    </section>
    <section id="cv-content">
        <section class="notes">
            <div class="note">Education</div>
            <div class="note">Experience</div>
            <div class="note">Languages</div>
        </section>
        <section class="notes">
            <div class="note">Skills</div>
            <div class="note">Certificates</div>
            <div class="note">Interests</div>
        </section>
    </section>
    <section class="modal">
        <div class="question">
            <span class="close">&times;</span>
            <span id="text"></span> 
            <span id="incorrect"></span>
            <div>
                <input id="answer-input" type="text" placeholder="Type your answer here">
                <button id="save">Save</button>
            </div>
        </div>
    </section>
    <script src="cv.js"></script>
</body>
</html>
